<div class="mat-elevation-z8">
    <table mat-table matSort [dataSource]="dataSource" (matSortChange)="announceSortChange($event)">

        <!-- Name Column -->
        <ng-container matColumnDef="product">
            <th mat-header-cell mat-sort-header *matHeaderCellDef matTooltip="Name of the product or item in inventory."> Product </th>
            <td mat-cell *matCellDef="let element"> {{element.product}} </td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="currentStockLevel">
            <th mat-header-cell mat-sort-header *matHeaderCellDef matTooltip="The current quantity of the item available in stock."> Current Stock Level </th>
            <td mat-cell *matCellDef="let element" matTooltip="Available Stock: {{element.currentStockLevel}}"> {{element.currentStockLevel}} </td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="predictedDemand">
            <th mat-header-cell mat-sort-header *matHeaderCellDef matTooltip="The estimated number of units required based on forecasted demand."> Predicted Demand </th>
            <td mat-cell *matCellDef="let element" matTooltip="Expected Demand: {{element.predictedDemand}}"> {{element.predictedDemand}} </td>
        </ng-container>

        <ng-container matColumnDef="recommendedReorderQuantity">
            <th mat-header-cell mat-sort-header *matHeaderCellDef matTooltip="The suggested number of units to reorder to meet future demand."> Recommend Reorder Quantity </th>
            <td mat-cell *matCellDef="let element" matTooltip="Recommended Quantity: {{element.recommendedReorderQuantity}}"> {{element.recommendedReorderQuantity}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; let i = index; columns: displayedColumns;" [ngClass]="{gray: i % 2 === 0}"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[10, 15, 20]" showFirstLastButtons aria-label="Select page of periodic elements">
    </mat-paginator>
</div>
