<div class="mat-elevation-z8">
    <table mat-table matSort [dataSource]="dataSource" (matSortChange)="announceSortChange($event)">

        <!-- Name Column -->
        <ng-container matColumnDef="product">
            <th mat-header-cell mat-sort-header *matHeaderCellDef> Product </th>
            <td mat-cell *matCellDef="let element"> {{element.product}} </td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="currentStockLevel">
            <th mat-header-cell mat-sort-header *matHeaderCellDef> Current Stock Level </th>
            <td mat-cell *matCellDef="let element"> {{element.currentStockLevel}} </td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="predictedDemand">
            <th mat-header-cell mat-sort-header *matHeaderCellDef> Predicted Demand </th>
            <td mat-cell *matCellDef="let element"> {{element.predictedDemand}} </td>
        </ng-container>

        <ng-container matColumnDef="recommendedReorderQuantity">
            <th mat-header-cell mat-sort-header *matHeaderCellDef> Recommend Reorder Quantity </th>
            <td mat-cell *matCellDef="let element"> {{element.recommendedReorderQuantity}} </td>
        </ng-container>

        <ng-container matColumnDef="skuColor">
            <th mat-header-cell mat-sort-header *matHeaderCellDef> SKU Color </th>
            <td mat-cell *matCellDef="let element"> {{element.skuColor}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[10, 15, 20]" showFirstLastButtons aria-label="Select page of periodic elements">
    </mat-paginator>
</div>
